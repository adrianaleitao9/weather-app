<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <div>
        <form class="search-form" id="search-form">
          <input
            type="text"
            placeholder="Search for a city"
            autocomplete="off"
            autofocus="on"
            id="search-text-input"
          />

          <input type="submit" value="Search" id="search-input" />
        </form>
      </div>
      <hr />

      <div class="city-weather-container">
        <div class="city-weather-details">
          <div class="city">
            <h1 id="chosen-city"></h1>
          </div>
          <div>
            <p id="current-date-time">
              <span id="current-date"></span>
              <span id="weather-description"></span>
            </p>

            <p id="current-date-stats">
              <span>Humidity:</span>
              <strong id="weather-humidity"> </strong> % ,
              <span>Wind:</span>
              <strong id="weather-wind"> </strong> km/h
            </p>
          </div>
        </div>
        <div class="city-temperature-container">
          <div id="icon"></div>
          <div class="city-weather-temperature"></div>
          <div class="temperature-unit">Â°C</div>
        </div>
      </div>
      <footer>
        Coded by
        <a
          href="https://www.shecodes.io/graduates/91945-adriana-leitao"
          target="_blank"
        >
          Adriana
        </a>
        , is
        <a href="https://github.com/adrianaleitao9/weather-app" target="_blank">
          open-sourced on GitHub
        </a>
        and hosted on
        <a href="https://jovial-marigold-cf5929.netlify.app" target="_blank">
          Netlify
        </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>

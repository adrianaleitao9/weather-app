<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="weather-app">
      <div>
        <form class="search-form" id="search-form">
          <input
            type="text"
            placeholder="Search for a city"
            autocomplete="off"
            autofocus="on"
            id="search-text-input"
          />

          <input type="submit" value="Search" id="search-input" />
        </form>
        <hr />
      </div>
      <div class="city-weather-container">
        <div class="city-weather-details">
          <div class="city">
            <h1 id="chosen-city">Paris</h1>
          </div>
          <div>
            <p id="current-date-time">
              <span>Tuesday</span> 14:49, <span>scattered clouds</span>
            </p>

            <p id="current-date-stats">
              <span>Humidity: </span> 66%, <span>Wind: </span> 3.13km/h
            </p>
          </div>
        </div>
        <div class="city-temperature-container">
          <div class="city-weather-icon">🌤️</div>
          <div class="city-weather-temperature">12</div>
          <div class="temperature-unit">°C</div>
        </div>
      </div>
      <footer>
        Coded by<a
          href="https://www.shecodes.io/graduates/91945-adriana-leitao"
        >
          Adriana</a
        >, is
        <a href="https://github.com/adrianaleitao9">open-sourced on GitHub</a>
        and hosted on Netlify
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
